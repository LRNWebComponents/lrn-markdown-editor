<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>lrn-markdown-editor demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          processEscapes: true
        }
      });
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML">
    </script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../lrn-markdown-editor.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container">
      <h3>Basic lrn-markdown-editor demo</h3>
      <demo-snippet>
        <template>
          <lrn-markdown-editor></lrn-markdown-editor>
        </template>
      </demo-snippet>
      <h3>Mathjax lrn-markdown-editor demo</h3>
      <demo-snippet>
        <template>
          <lrn-markdown-editor mathjax></lrn-markdown-editor>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
